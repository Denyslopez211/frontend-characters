<app-title title="Listado de Personajes"></app-title>
@if (!this.characterExist()) {
<app-spinner />
}
<app-search [characters]="characters()" (onSearchCharacter)="onSearch($event)">
</app-search>
<div class="grid bm-8 p-2">
  @for (character of listCharacter; track character.cardId) {
  <div class="col-12 sm:col-6 md:col-4 xl:col-3">
    <app-card [character]="character"> </app-card>
  </div>
  }
</div>
