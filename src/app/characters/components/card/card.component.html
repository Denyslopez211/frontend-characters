<mat-card>
  <img mat-card-image src="{{ character.img! | img }}" [alt]="character.name" />
  <mat-card-header class="title_center">
    <mat-card-title mat-text-center>{{
      character.name | titlecase
    }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="card-p" [innerHTML]="character.text! | cleartext"></p>
  </mat-card-content>
  <mat-divider class="mt-3"></mat-divider>
  <mat-card-actions class="p-3">
    <button
      mat-button
      mat-raised
      color="accent"
      [routerLink]="['/character/edit', character.cardId]"
    >
      <mat-icon class="mat-icon-card">edit</mat-icon>
    </button>
    <span class="spacer"></span>
    <button
      mat-button
      mat-raised
      color="warn"
      (click)="onDeleteCharacter(character)"
      [routerLink]="['/character', character.cardId]"
    >
      <mat-icon class="mat-icon-card">delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
